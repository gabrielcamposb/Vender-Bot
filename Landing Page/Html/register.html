<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Css/register.css">
    <script src="../Script/register.script.js" defer></script>
</head>
<body>
    <div class="main-register">
        <div class="left-register">
            <h1>Join Vender Team</h1>
            <img src="../Imagens/logo.png" alt="logo" class="logo">
            <h2 id="h2">Don't worry about your data, we guarantee the safety of all</h2>
        </div>
        <div class="right-register">
            <div class="card-register">
                <h1>REGISTER</h1>
                <div class="text-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="text-field">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="E-mail">
                </div>
                <button class="register-button" onclick="registerUser()">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
